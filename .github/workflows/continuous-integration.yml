name: Continuous Integration

on: [pull_request]

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1

      - name: Install Dependencies ⌛️
        run: npm ci

      - name: Build 🔨
        run: CI=true npm run build

      - name: Test 📝
        run: CI=true npm test -- --passWithNoTests
